<!DOCTYPE html>
<html>
  <head>
    <title>Daft Punk - HTML5 Audio</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="whole-soundboard">
      <div><img src="images/pnghut_daft-punk-logo-rock-silhouette.png" /></div>
      <div class="buttons">
        <div class="sound-div" id="work-it">
          <p>Work It</p>
        </div>
        <audio class="work-it-audio"></audio>
        <div class="sound-div" id="make-it">
          <p>Make It</p>
        </div>
        <audio class="make-it-audio"></audio>
        <div class="sound-div" id="do-it"><p>Do It</p></div>
        <audio class="do-it-audio"></audio>
        <div class="sound-div" id="makes-us"><p>Makes Us</p></div>
        <audio class="makes-us-audio"></audio>
        <div class="sound-div" id="harder"><p>Harder</p></div>
        <audio class="harder-audio"></audio>
        <div class="sound-div" id="better"><p>Better</p></div>
        <audio class="better-audio"></audio>
        <div class="sound-div" id="faster"><p>Faster</p></div>
        <audio class="faster-audio"></audio>
        <div class="sound-div" id="stronger"><p>Stronger</p></div>
        <audio class="stronger-audio"></audio>
        <div class="sound-div" id="more-than">
          <p>More Than</p>
        </div>
        <audio class="more-than-audio"></audio>
        <div class="sound-div" id="hour"><p>Hour</p></div>
        <audio class="hour-audio"></audio>
        <div class="sound-div" id="our"><p>Our</p></div>
        <audio class="our-audio"></audio>
        <div class="sound-div" id="never"><p>Never</p></div>
        <audio class="never-audio"></audio>
        <div class="sound-div" id="ever"><p>Ever</p></div>
        <audio class="ever-audio"></audio>
        <div class="sound-div" id="after"><p>After</p></div>
        <audio class="after-audio"></audio>
        <div class="sound-div" id="work-is">
          <p>Work Is</p>
        </div>
        <audio class="work-is-audio"></audio>
        <div class="sound-div" id="over"><p>Over</p></div>
        <audio class="over-audio"></audio>
      </div>
    </div>
  </body>
</html>
